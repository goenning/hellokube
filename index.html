<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloKube</title>
</head>
<body>
    <h2>Host</h2>
    <pre>{{ .HostDump }}</pre>

    <h2>Request</h2>
    <pre>{{ .RequestDump }}</pre>

    <h2>Environment Variables</h2>
    <pre>{{ .EnvironemntDump }}</pre>

    <h2>Service to Service</h2>
    <p>
        <input type="text" id="url" style="width:300px">
        <button id="btn">GET</button>
    </p>
    <p><b>Result:</b></p>
    <pre id="url-result"></pre>
    

    

    <script type="text/javascript">
        const btn = document.getElementById("btn")
        btn.addEventListener("click", function() {
            document.getElementById("url-result").innerText = "Loading..."
            const url = document.getElementById("url").value
            fetch("/get?url="+encodeURIComponent(url)).then(function(response) {
                return response.text()
            }).then(function(text) {
                document.getElementById("url-result").innerText = text
            })
        })
    </script>
</body>
</html>
